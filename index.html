<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">



    </head>
    <body>
        
        <table>
            <tr>
                <td colspan="4">
                    <h1>Calculator</h1>
                </td>
            </tr>
             <tr>
                <td colspan="4">
                    <input id='output' readonly>
                </td>
            </tr>
            <tr>        
                <td colspan="2"><button class="big" onclick="Clear()">AC</button></td>
                <td colspan="2"><button class="big" onclick="Del()">del</button></td>
            </tr>
            <tr>
                <td><button onclick="Solve('7')">7</button></td>
                <td><button onclick="Solve('8')">8</button></td>
                <td><button onclick="Solve('9')">9</button></td>
                <td><button onclick="Solve('*')">x</button></td>
            </tr> 
            <tr>
                <td><button onclick="Solve('4')">4</button></td>
                <td><button onclick="Solve('5')">5</button></td>
                <td><button onclick="Solve('6')">6</button></td>
                <td><button onclick="Solve('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="Solve('1')">1</button></td>
                <td><button onclick="Solve('2')">2</button></td>
                <td><button onclick="Solve('3')">3</button></td>
                <td><button onclick="Solve('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="Solve('0')">0</button></td>
                <td><button onclick="Solve('.')">.</button></td>
                <td><button onclick="Answer()">=</button></td>
                <td><button onclick="Solve('/')">/</button></td>
            </tr>    

            
            






        </table>



    </body>
    <script src="main.js"></script>
</html>
